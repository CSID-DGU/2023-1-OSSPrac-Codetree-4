<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>result page</title>
    
    <script>
        function addRow() {
            window.location.href='/';
        }
        function homeButton() {
            window.location.href='/home';
        }
    </script>
</head>

<body>
    <form method="POST">
        <table border='1'>
            <thead>
                
                <th>이름</th>
                <th>학번</th>
                <th>전공</th>
                <th>이메일</th>
                <th>성별</th>
                <th>프로그래밍 언어</th>
                
               
            </thead>
            <tbody>
                {% for result in result %}
                <tr>
                    <td>{{result['name']}}</td>
                    <td>{{result['StudentNumber']}}</td>
                    <td>{{result['major']}}</td>
                    <td>{{result['email']}}</td>
                    <td>{{result['gender']}}</td>
                    <td>{{result['ProgrammingLanguages']}}</td>
                    <td><input type="checkbox" name="studentNumber" value="{{ result['StudentNumber'] }}"></td>
                </tr>
                {% endfor %}
            
                


            </tbody>
        </table>
        <p>
            <button type='submit' name="delete row" value="delete row" onclick="javascript: form.action='/result'">Delete Row</button>
            <button type='button' value="add row" onclick="addRow()">Add Row</button>
        </p>
        <p>
            <button type='button' value="home" onclick="homeButton()">Home</button>
        </p>
    </form>
</body>

</html>
